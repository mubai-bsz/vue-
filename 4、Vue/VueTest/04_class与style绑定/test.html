<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>04_class与style绑定</title>
		<style>
			.red {
				color: red;
			}
			.green {
				color: green;
			}
		</style>
	</head>
	<body>
		<!--
      1. 理解
        在应用界面中, 某个(些)元素的样式是变化的
        class/style绑定就是专门用来实现动态样式效果的技术
      2. class绑定: :class='xxx'
        xxx是字符串
        xxx是对象
        xxx是数组
      3. style绑定
        :style="{ color: activeColor, fontSize: fontSize + 'px' }"
        其中activeColor/fontSize是data属性
      -->

		<div id="app">
			<h2>1. class绑定: :class='xxx'</h2>
			<!-- 单个动态类名，用字符串的格式 -->
			<!-- <p v-bind:class="isRed ? 'red':'green'">这是一段文字~</p> -->

			<!-- 多个动态类名，用对象格式,使用{}括起来 -->
			<p v-bind:class="{ red:isRed,green:!isRed}">这是一段文字~</p>
			<!-- 数组格式 -->
			<p :class="['fontSize','red']">hello-world</p>
			<button @click="changeColor">改变颜色</button>

			<h2>2. style绑定</h2>
			<!-- 字体大小的单位在这里加上 -->
			<p :style="{'fontSize':fontSize+'px', 'color':'blue'}">这是一段文字~</p>
			<input type="text" placeholder="请输入字体大小" v-model="fontSize" />
		</div>

		<script src="../js/vue.js"></script>
		<script>
			new Vue({
				el: "#app",
				data: {
					isRed: true,
					// 使用小驼峰命名法，后面的字体大小不能加单位，但是上面的模板中一定要加上单位
					fontSize: 18,
				},
				methods: {
					changeColor() {
						this.isRed = !this.isRed;
					},
				},
			});
		</script>
	</body>
</html>
