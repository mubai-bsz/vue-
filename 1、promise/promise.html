	<body>
		<script src="./手写promise.js"></script>
		<script>
			const promise = new Promise((resolve, reject) => {
				console.log(111);
				resolve(123);
			});

			promise.then(
				(value) => {
          console.log("11111success", value);
          throw 12134
				},
				(reason) => {
					console.log("1111111error", reason);
				}
			).then(
				(value) => {
					console.log("222222success", value);
				},
				(reason) => {
					console.log("222222error", reason);
				}
			);
		</script>
